      answerOption:
      - code: LA33-6
        display: 'Yes'
      - code: LA32-8
        display: 'No'
      - code: LA30122-8
        display: I choose not to answer this question
    - type: choice
      code: radio-button
      required: false
      linkId: "/93043-8/93034-7"
