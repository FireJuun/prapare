      - code: LA30130-1
        display: 1 or 2 times a week
      - code: LA30131-9
        display: 3 to 5 times a week
      - code: LA30132-7
        display: 5 or more times a week
      - code: LA30122-8
        display: I choose not to answer this question
    - type: choice
