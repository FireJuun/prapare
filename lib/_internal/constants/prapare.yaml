      - type: choice
        required: false
        linkId: "/93041-2/93031-3/LA30125-1"
        text: Food
        answerOption:
        - code: LA33-6
          display: 'Yes'
        - code: LA32-8
          display: 'No'
      - type: choice
        required: false
        linkId: "/93041-2/93031-3/LA30126-9"
