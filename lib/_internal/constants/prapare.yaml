item:
- type: group
  required: false
  linkId: "/93025-5"
  text: Protocol for Responding to and Assessing Patients' Assets, Risks, and Experiences
    [PRAPARE]
  item:
  - type: group
    required: false
    linkId: "/93043-8"
    text: Personal characteristics
    item:
    - type: choice
      code: radio-button
      required: false
      linkId: "/93043-8/56051-6"
      text: Are you Hispanic or Latino?
      answerOption:
      - code: LA33-6
        display: 'Yes'
      - code: LA32-8
        display: 'No'
      - code: LA30122-8
        display: I choose not to answer this question
    - type: choice
      code: check-box
      required: false
      repeats: true
      linkId: "/93043-8/32624-9"
      text: Which race(s) are you? Check all that apply.
      answerOption:
      - code: LA6156-9
        display: Asian
      - code: LA14045-1
        display: Native Hawaiian
      - code: LA30187-1
        display: Pacific Islander
      - code: LA14042-8
        display: Black/African American
      - code: LA4457-3
        display: White
      - code: LA4-4
        display: American Indian/Alaskan Native
      - code: LA46-8
        display: Other
      - code: LA30122-8
        display: I choose not to answer this question
      item:
      - type: string
        required: false
        linkId: "/93043-8/32624-9/LA46-8"
        text: Please write
        enableWhen:
        - question: "/93043-8/32624-9"
          operator: "="
          code: LA46-8
    - type: choice
      code: radio-button
      required: false
      linkId: "/93043-8/93035-4"
